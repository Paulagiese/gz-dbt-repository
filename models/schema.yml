version: 2

sources:
  - name: raw
    schema: gz_raw_data
    description: raw data from Greenweez

    tables:
      - name: sales
        identifier: raw_gz_sales
        description: sales of Greenweez â€“ one row per product_id within each orders_id
        columns:
          - name: date_date
            description: date of purchase
          - name: orders_id
            description: unique identifier for each order
          - name: pdt_id
            description: product identifier
          - name: revenue
            description: revenue generated by the product
          - name: quantity
            description: number of units sold
        tests:
          - unique:
              column_name: "(orders_id || '-' || pdt_id)"

      - name: product
        identifier: raw_gz_product
        description: product catalog
        columns:
          - name: products_id
            description: unique product ID
            tests:
              - unique
              - not_null
          - name: purchase_price
            description: purchase price of the product

      - name: ship
        identifier: raw_gz_ship
        description: shipping data per order
        columns:
          - name: orders_id
            description: ID of the order
            tests:
              - unique
              - not_null
          - name: shipping_fee
            description: fee charged to the customer
          - name: ship_cost
            description: internal shipping cost